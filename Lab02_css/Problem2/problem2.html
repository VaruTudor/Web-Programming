<!DOCTYPE html>

<!--Write a web page which should contains 4 divs in the center of the screen.
All divs should have the same dimensions (width and height) and they should overlap (so that a single div is visible at a specific time).
When the mouse gets over the divs from the center of the screen, all 4 divs should transition to the 4 corners of the screen.-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Problem2_4divs</title>
    <link rel="stylesheet" href="problem2.css">
</head>
<body>
    <div id="set-center">
        <div id="div0"></div>
        <div id="div1">TOP-LEFT</div>
        <div id="div2">TOP-RIGHT</div>
        <div id="div3">BOTTOM-LEFT</div>
        <div id="div4">BOTTOM-RIGHT</div>
    </div>
</body>
</html>
