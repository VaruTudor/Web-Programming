<!DOCTYPE html>

<!--Write a web page which shows 6 circles with the same center (i.e. the center of the screen),
but increasing radius so that each circle contains the previous one and so on.
Each circle should be colored (i.e. the inner part of the circle) with a different color.-->
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Problem1_6circles</title>
    <link rel="stylesheet" href="problem1.css">
</head>
<body>
    <div id="set-center">
        <div id="outer-circle">
            <div id="first-inner-circle">
                <div id="second-inner-circle">
                    <div id="third-inner-circle">
                        <div id="fourth-inner-circle">
                            <div id="fifth-inner-circle">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
