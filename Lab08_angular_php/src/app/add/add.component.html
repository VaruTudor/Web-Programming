<form #bookForm="ngForm" novalidate (ngSubmit)="onAdd()">

  <div class="form-group">
    <label> Author
      <input type="text" class="form-control" name="author" placeholder="Enter author..." required
             #model="ngModel"
             [(ngModel)]="bookModel.author"
        ngModel> </label>

    <label> Title
      <input type="text" class="form-control" name="title" placeholder="Enter title..." required
             #model="ngModel"
             [(ngModel)]="bookModel.title"
             ngModel> </label>

    <label> Comment
      <input type="text" class="form-control" name="comment" placeholder="Enter comment..." required
             #model="ngModel"
             [(ngModel)]="bookModel.comment"
             ngModel> </label>

    <label> Date
      <input type="text" class="form-control" name="date" placeholder="Enter date..." required
             #model="ngModel"
             [(ngModel)]="bookModel.date"
             ngModel> </label>
  </div>

  <button class="btn btn-dark" type="submit"
          [disabled]="bookForm.form.invalid"> Add </button>

  <span [innerHTML]="addResponse" class="alert-info" style="margin-left: 5px"></span>

</form>
