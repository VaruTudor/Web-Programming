<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h2>HOME PAGE</h2>
<main>
    <form action="Features/add_book.php" method="post">
        <label>
            <input type="text" name="author" placeholder="enter author..." required>
            <input type="text" name="title" placeholder="enter title..." required>
            <input type="text" name="comment" placeholder="enter comment..." required>
            <input type="text" name="date" placeholder="enter date (dd-mm-yyyy) ..." required>
        </label>
        <button type="submit">Add</button>
    </form>

    <form action="Features/delete_book.php" method="post">
        <label>
            <input type="number" name="id" placeholder="enter id..." required>
        </label>
        <button type="submit">Delete</button>
    </form>

    <form action="Features/update_book.php" method="post">
        <label>
            <input type="number" name="id" placeholder="enter id..." required>
            <input type="text" name="comment" placeholder="enter comment..." required>
        </label>
        <button type="submit">Update</button>
    </form>

    <button onclick="location.href='Views/view_page.html'">Browse</button>
</main>

</body>
</html>
